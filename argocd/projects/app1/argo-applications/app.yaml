apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook
  namespace: argocd-custom-ns
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app1
    server: https://kubernetes.default.svc
  project: app1
  source:
    path: helm-guestbook
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: master

---

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  namespace: app1
  name: app1
spec:
  generators:
    - git:
        repoURL: https://github.com/obeleh/argocd-namespaced-install.git
        revision: main
        directories:
          - path: argocd/projects/app1/workloads/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: app1
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/obeleh/argocd-namespaced-install.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: app1